<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-2xl text-center mt-5 text-lime-700 font-extrabold">Multiplication table</h1>
    <div class="text-center mt-5">
        <input id="num-box" class="border-2 border-indigo-600 p-2 rounded-lg focus:invalid:ring-pink-500" type="number" name="" placeholder="Type Multiplication number" id="">
    </div>
    <div class="text-center mt-5">
        <button id="submit-btn" class="bg-green-800 hover:bg-green-700 px-5 py-2 rounded-lg text-white">Submit</button>
    </div>
    <section id="field" class="text-center mt-5">

    </section>
 
    
    <div class="text-center mt-5">
        <button id="clear" class="bg-green-800 hover:bg-green-700 px-5 py-2 rounded-lg text-white">Clear</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
